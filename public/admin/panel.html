<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/cssPanel.css" />
  </head>
  <body>
    <div class="admin-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <span class="logo-admin">ADMIN</span>
        </div>
        <nav>
          <ul id="sidebar" class="sidebar-menu">
            <li seccion-datos="escritorio"><i class="icon-escritorio"></i> Escritorio</li>
            <li seccion-datos="ticket"><i class="icon-ticket"></i> Punto de venta</li>
            <li seccion-datos="reportes"><i class="icon-reportes"></i> Reportes</li>
            <li seccion-datos="ajustes"><i class="icon-settings"></i> Ajustes</li>
            <li seccion-datos="fidelizacion"><i class="icon-afiliados"></i> Fidelizaci√≥n</li>
            <li seccion-datos="usuarios"><i class="icon-usuarios"></i> Usuarios</li>
            <li seccion-datos="logout"><i class="icon-logout"></i> Cerrar sesion</li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="topbar"> </header>
        <div id="escritorio" class="seccion-contenido">
          <h1>Panel de Escritorio</h1>
          <p></p>
          
          
          
          <div class="acciones">
            <button class="btn-position btn-verde">
              <span></span>
              <b id="agregar">Agregar rifa</b>
            </button>
          
            <button class="btn-position btn-rojo">
              <span></span>
              <b id="eliminar">Eliminar rifa</b>
            </button>
          </div>
        </div>

        <div id="ticket" class="seccion-contenido" style="display: none">
          <h1>Venta de Boletos</h1>
          <p>Ventas</p>
        </div>



      </main>
    </div>

    <script src="../js/panel.js"></script>
  </body>
</html>
